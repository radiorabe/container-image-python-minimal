name: Release

on:
  push:
    tags:
      - 'v*.*.*'
    branches:
      - main
  pull_request:

jobs:
  release-container:
    uses: radiorabe/actions/.github/workflows/release-container.yaml@v0.12.0
    with:
      image: ghcr.io/radiorabe/python-minimal
      name: python-minimal
      display-name: RaBe Python Base Image Minimal
      tags: minimal rhel8 rabe python python311
  mkdocs:
    runs-on: ubuntu-latest
    permissions:
      actions: none
      checks: none
      contents: write # for pushing gh-pages branch
      deployments: none
      issues: none
      packages: none
      pull-requests: none
      repository-projects: none
      security-events: none
      statuses: none
      id-token: none
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - run: pip install mkdocs mkdocs-material mkdocs-gen-files mkdocs-literate-nav mkdocs-section-index
      - run: mkdocs build
      - run: mkdocs gh-deploy
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
